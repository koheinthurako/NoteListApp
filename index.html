<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <main class="container">
        
        <div class="col-12 mt-3">
            <div class="card addCart w-100 text-center border-0 rounded-4 bg-dark">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <i class="bi bi-plus-circle-fill showBtn text-white"></i>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap my-3 my-lg-4 gap-4 justify-content-center cardBox">
            <!-- <div class="card addCart text-center border-0 rounded-4 bg-dark" style="height: 200px;">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <i class="bi bi-plus-circle-fill showBtn text-white"></i>
                </div>
            </div> -->
        </div>

        <div class="modal fade p-4 p-lg-0" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Are you sure to delete this note?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>ဖျက်ပြီးရင်ပြန်မရဘူးနော် ပြန်လိုချင်တယ်ဆိုရင်စိတ်ဆိုးမှာ !</p>
                </div>
                <div class="modal-footer">
                    <div class="d-flex gap-3 w-100">
                        <button type="button" class="btn w-100 btn-dark" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn w-100 btn-danger confirmDelBtn" data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
    </main>

    <div class="formBox"></div>

    <script src="./app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
